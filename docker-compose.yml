version: '3.8'

services:
  brag-doc-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brag-doc-builder
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

